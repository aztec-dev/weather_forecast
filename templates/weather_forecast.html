<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
</head>
<body>
    <h1>
        Weather Forecast
    </h1>
    <!-- Drop down menu -->
     <select name="cities">
        {% for city in weather %}
        <option value="{city['name']}" SELECTED>{{city['name']}}</option>
        {% endfor %}
     </select>
    {% if weather %}
        <p> Location: {{ weather }}</p>
            <ul>
        {% for city in weather %}
            <li>{{ city['name'] }}</li>
        {% endfor %}
    </ul>    
    {% else %}
        <p>No weather data available</p>
    {% endif %}
</body>
</html>
